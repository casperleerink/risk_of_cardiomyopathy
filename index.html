<!doctype html>
<html>
<head>
    <title>Risk of Cardiomyopathy</title>
    <meta 
    name="description" 
    content="Calculator voor het inschatten van het risico op hartfalen in overlevenden van kinderkanker."
    >
    <meta name="keywords" content="Hartfalen, Kinderkanker, Jan Leerink">
    <meta name="author" content="Jan Leerink">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="row">
        <div class="col-md-6">
            <h1>10-year risk for cardiomyopathy</h1>
            <form>
                <div class="form-group">
                  <label for="EF">Ejection fraction (40% - 70%)</label>
                  <input readonly class="form-control-plaintext" type="text" id="rangeValue" value="">
                  <input type="range" class="form-control" id="EF" step="0.01" min="0.40" max="0.70" onchange="updateTextInput(this.value);">
                </div>
                <div class="form-group">
                    <label for="ANT">Anthracycline dosis (0 - 600 mg/m2)</label>
                    <input type="number" class="form-control" id="ANT" min="0" max="600">
                </div>
                <div class="form-group">
                    <label for="CHESTRT">Radio therapy dosis (0 - 50 Gray)</label>
                    <input type="number" class="form-control" id="CHESTRT" min="0" max="50">
                </div>
                <div class="form-group">
                    <button type="button" class="btn btn-primary" onclick="getResult()">Calculate</button>
                </div>
            </form>
            <div class="results" id="results"></div>
        </div>
        <div class="col-md-6">
            <h1>Uitleg</h1>
            <p>Hier komt een text met de uitleg...</p>
        </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
